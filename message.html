<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Send a message container -->
        <div class="messageContainer">
            <button id="closeButton">X</button>
            <h1>Get in touch</h1>
            <h3>Good choice...</h3>
            <form action="#">
                <!-- user name -->
                <div>
                    <input type="text" name="" id="" placeholder="Your name" class="inputText"> 
                </div>         
                <!-- user email -->       
                <div>
                    <input type="email" name="" id="" placeholder="A contact email" class="inputText">
                </div>
                <!-- product selector -->
                <div >
                    <select name="product" class="inputText">
                        <option value="p1">Product</option>
                        <option value="p2">Product</option>    
                        <option value="p3">Product</option>
                    </select>
                    <input type="text" name="" id="" placeholder="Product" class="inputText">
                </div>
                <!-- Message text area -->
                <div >
                    <textarea placeholder="How can I help?" class="inputText"></textarea>
                </div>
                <!-- Submit button -->
                <input type="button" value="Send a message" id="messageButton">
                
            </form>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
